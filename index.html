        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        #loginForm {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);

<body class="bg-pattern min-h-screen flex items-center justify-center p-5">
    <div class="w-full max-w-md fade-in">
        <!-- Logo -->
        <div class="text-center mb-8">
            <div class="flex items-center justify-center">
                <div class="bg-blue-600 text-white p-3 rounded-xl">
                    <i class="fas fa-school text-2xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-gray-800 ml-3">SchoolGate</h1>
            </div>
            <p class="text-gray-500 mt-2">Sistem Manajemen Perizinan Sekolah</p>
        </div>
        
        <!-- Login Card -->
        <div id="loginForm" class="bg-white rounded-xl p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
            
            <!-- Role Toggle -->
            <div class="flex rounded-md overflow-hidden mb-6 border">
                <button id="teacherBtn" class="role-btn py-2 flex-1 flex justify-center bg-blue-50 text-blue-600 font-medium transition cursor-pointer">
                    <i class="fas fa-chalkboard-teacher mr-2"></i> Guru
                </button>
                <button id="studentBtn" class="role-btn py-2 flex-1 flex justify-center bg-white text-gray-500 font-medium transition cursor-pointer">
                    <i class="fas fa-user-graduate mr-2"></i> Siswa
                </button>
            </div>
            
            <!-- Login Form -->
            <form id="loginFormElement">
                <input type="hidden" id="roleInput" value="teacher">
                
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-user text-gray-400"></i>
                        </div>
                        <input type="text" id="username" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Masukkan username">
                    </div>
                </div>
                
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" class="block w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md leading-5 bg-white placeholder-gray-500 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm" placeholder="Masukkan password">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" id="loginButton" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition flex items-center justify-center">
                    <span>Login</span>
                    <div id="loadingSpinner" class="hidden ml-2 w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
                </button>
            </form>
            
            <div id="errorMessage" class="hidden mt-4 text-sm text-red-600 bg-red-50 p-3 rounded-md"></div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-500">
            &copy; 2023 SchoolGate. All rights reserved.
        </div>
    </div>
    
    <script>
        // Toggle role buttons
        const teacherBtn = document.getElementById('teacherBtn');
        const studentBtn = document.getElementById('studentBtn');
        const roleInput = document.getElementById('roleInput');
        
        teacherBtn.addEventListener('click', () => {
            teacherBtn.classList.add('bg-blue-50', 'text-blue-600');
            teacherBtn.classList.remove('bg-white', 'text-gray-500');
            studentBtn.classList.add('bg-white', 'text-gray-500');
            studentBtn.classList.remove('bg-blue-50', 'text-blue-600');
            roleInput.value = 'teacher';
        });
        
        studentBtn.addEventListener('click', () => {
            studentBtn.classList.add('bg-blue-50', 'text-blue-600');
            studentBtn.classList.remove('bg-white', 'text-gray-500');
            teacherBtn.classList.add('bg-white', 'text-gray-500');
            teacherBtn.classList.remove('bg-blue-50', 'text-blue-600');
            roleInput.value = 'student';
        });
        
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="fas fa-eye text-gray-400"></i>' : '<i class="fas fa-eye-slash text-gray-400"></i>';
        });
        
        // Handle login
        const loginForm = document.getElementById('loginFormElement');
        const loginButton = document.getElementById('loginButton');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Get form values
            const role = roleInput.value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Show loading indicator
            loginButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            errorMessage.classList.add('hidden');
            
            // Create the request body
            const formData = new URLSearchParams();
            formData.append('action', 'login');
            formData.append('username', username);
            formData.append('password', password);
            formData.append('role', role);
            
            // API endpoint - this should be your deployed Google Apps Script web app URL
            const apiUrl = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID_HERE/exec';
            
            // Send the login request
            fetch(apiUrl, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading indicator
                loginButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                
                if (data.status === 'success') {
                    // Store user data in sessionStorage
                    sessionStorage.setItem('user', JSON.stringify(data.data));
                    
                    // Redirect based on role
                    if (role === 'teacher') {
                        window.location.href = 'dashboardguru.html';
                    } else {
                        window.location.href = 'dashboard-siswa.html';
                    }
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Login gagal. Silakan coba lagi.';
                    errorMessage.classList.remove('hidden');
                }
            })
            .catch(error => {
                // Hide loading indicator
                loginButton.disabled = false;
                loadingSpinner.classList.add('hidden');
                
                // Show error message
                errorMessage.textContent = 'Terjadi kesalahan. Silakan coba lagi.';
                errorMessage.classList.remove('hidden');
                console.error('Login error:', error);
            });
        });
    </script>
</body>
</html>
